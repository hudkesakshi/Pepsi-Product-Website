<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pepsi.com</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-item">
                <img src="	https://www.pepsi.com/en-us/assets/images/logo.44fea4ca40e8a8843bb0fdf07d618439.png" 
                alt="">
            </div>
            <div class="navbar-item" style="padding-left:40px;"><strong>view products</strong></div>
            <div class="navbar-item"><strong>what's new</strong></div>
            <div class="navbar-item"><strong>newsletter</strong></div>
            <div class="navbar-item"><strong>contact us</strong></div>
        </div>
        <div class="navbar-right">
            <div class="navbar-item"><strong>buy pepsi products</strong></div>
        </div>
    </div>
    <div class="product" style="background-image:url(https://www.pepsi.com/en-us/uploads/images/nitro/Desktop_Background.png) ;">
        <div class="product-item">
            <img src="https://www.pepsi.com/en-us/uploads/images/nitro/Nitro_Pepsi_CAN_Glass@2x.png"
             alt="Pepsi Nitro Can Glass">
        </div>
        <div class="product-item product-item-column" >
            <img src="https://www.pepsi.com/en-us/uploads/images/nitro/Nitro_Logo@3x.png" 
            alt="Introducing Nitro Pepsi. Smooth, Creamy, Delicious ">
            <div class="product-text">SMOOTH, CREAMY, DELICIOUS</div>
            <div style="height:20px;"></div>
            <div class="product-button">LEARN MORE</div>
            <div style="height:20px;"></div>
        </div>
    </div>
    <div class="product" style="background-image:url(https://www.pepsi.com/en-us/uploads/images/PZS-tile-background.png) ;">
        <div class="product-item product-item-column">
            <img style="max-width:100%;"
            src="https://www.pepsi.com/en-us/uploads/images/PZS-headline.png" 
            alt="Zero Sugar, Zero Compromise">
            <img style="max-width: 50%;"
            src="https://www.pepsi.com/en-us/uploads/images/PZS-video-placeholder.png" 
            alt="Pepsi Zero Sugar Promo">
            <div style="height:10px;"></div>
        </div>
        <div class="product-item product-item-column">
            <div style="height:40px;"></div>
            <img src="https://www.pepsi.com/en-us/uploads/images/can-pzs.png" 
            class="pepsi-zero-can" 
            alt="Pepsi Zero Sugar can"> 
        </div>
    </div>
    <div class="product" 
        style="background-color:#265cc5;">
            <div class="product-item product-item-column">
                <img src="https://www.pepsi.com/en-us/uploads/images/better-with-pepsi/Thumbnail_2.jpg" 
                alt="better with pepsi ribs video">
            <div style="height:10px;"></div>
            <img src="https://www.pepsi.com/en-us/uploads/images/better-with-pepsi/Thumbnail.jpg" 
            alt="better with pepsi wings video">
        </div>
        <div class="product-item" 
        style="
            max-width:70%;
            width: 100%;
            padding:0px;
            height:700px;
            background-image:url(https://www.pepsi.com/en-us/uploads/images/better-with-pepsi/PEP_BWP_D.jpg);
            background-size:cover;
            background-position:center;"> 
        </div>
    </div>
    <div class="product" 
        style="background-color:#044b8d; justify-content:space-between;">
            <div class="product-item product-item-column">

                <img height="290px" src="https://www.pepsi.com/en-us/uploads/images/pepsi-mango/headline@3x.png" 
                    alt="Pepsi with a splash of mango. The perfect match">
                <img width="700px" height="100%" src="https://www.pepsi.com/en-us/uploads/images/pepsi-mango/thumbnail@3x.png" 
                    alt="Pepsi Mango Promo"><br>
                <img src="https://www.pepsi.com/en-us/uploads/images/pepsi-mango/twill@2x.png" role="presentation" alt="">

        </div>
        <div class="product-item" style="
            max-width:100%;
            width: 100%;
            padding:0px;
            height: 520px;
            background-image:url(https://www.pepsi.com/en-us/uploads/images/pepsi-mango/bg-1-desktop@2x.png);
            background-size:cover;
            padding:70px;
            background-position:center;"> 
        </div>
    <div>
    </div>
    </div>
    <div class="product" style="background-color:#0065c3;">
        <div class="product-item"
        style="
            max-width:100%;
            width: 100%;
            padding:0px;
            height: 650px;">
           <img 
           src="https://www.pepsi.com/en-us/uploads/images/twil-can.png" 
           style="
            display: block;
            max-width: 100%;
            height: auto;
            margin-top: 4em;
         "  alt="" role="presentation">
        </div>
        <div class="product-item product-item-column" 
        style="
            max-width:100%;
            width: 100%;
            padding:0px;
            height: 724px;">
            <img src="https://www.pepsi.com/en-us/uploads/images/twil-header-dt.png" 
            alt="That's what I like">
        </div>
    </div>
</body>
</html>
